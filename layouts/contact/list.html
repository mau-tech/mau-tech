<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel=stylesheet href=/base.css>
  <link rel=stylesheet href=/list.css>
  <link rel="stylesheet" href="/contact.css">
  <meta name=description content="2001Yのお問い合わせフォームです。なんでもご自由にご連絡ください。">
  {{ partial "head.html" . }}
  <title>お問い合わせ｜2001Y.me</title>
  <script defer src=/cursor.min.js></script>
  <script async src=/ga-lite.min.js></script>
</head>
<body ontouchstart="">
  <nav id=bar>
    <a href=/blog title="2001Y.me｜2001YがWebやガジェットなどから写真まで、好きなことばかり書くブログ" class=logo><h1>2001Y Blog</h1></a>
    <a href=/ title="2001Y Portfolio">Portfolio</a>
    <a href=/contact title="2001Y Contact">Contact</a>
  </nav>
  <header>
    <a id=top href=/blog title="2001Y.me｜2001YがWebやガジェットなどから写真まで、好きなことばかり書くブログ">&#xe904;</a>
    <form class=search-box action="/blog/" method="get">
        <input class=search name=s type=search>
        <input class=submit type=submit value="&#xe901;">
    </form>
  </header>
  <nav id=categoryBox>
    <ul id=category>
      <li><a href=/blog/ class="category top">Top</a></li><li><a href=/blog/gadget class="category Gadget" title=ガジェット｜2001Y.me>Gadget</a></li><li><a href=/blog/camera class="category Camera" title=カメラ｜2001Y.me>Camera</a></li><li><a href=/blog/web class="category Web" title=Web｜2001Y.me>Web</a></li><li><a href=/blog/other class="category Other" title=その他｜2001Y.me>Other</a></li>
    </ul>
  </nav>
  <div id=searchResult></div>
  <main>
    <form name="contact" method="POST" data-netlify="true" action="/contact">
      <label>
        <h2>Name</h2>
        <input type="text" name="name" placeholder="Your Name" id="name"/>
      </label>
      <label>
        <h2>Email</h2>
        <input type="email" name="email" placeholder="Your Email" id="mail"/>
      </label>
      <label>
        <h2>Message</h2>
        <textarea name="message" placeholder="Message to 2001Y" id=form></textarea>
      </label>
      <button type="submit" id="submit">Send</button>
    </form>
  </main>
  <footer>
    <ol id=breadcrumb>
      <li><a class=logo href="/" title="2001Y Portfolio"></a></li>
      <li><a href="/connect" title="お問い合わせ｜2001Y.me">Contact</a></li>
    </ol>
    <div id=left></div>
    <div id=center></div>
    <div id=right>
      <div>
        <h6>2001Y</h6>
        <a href=//twitter.com/2001yMe title=2001Y(@Y20010920T)｜Twitter><span class=twitter>&#xea96;</span></a>
        <a href=//21y.in/insta title=2001Y(@Y20010920T)｜Instagram><span class=insta>&#xea92;</span></a>
      </div>
      <img id=portfolio src=/profile-48.jpg
                        srcset="/profile-96.jpg 2x,/profile-144.jpg 3x" width=48px height=48px alt="2001Y" decoding=async loading=lazy>
    </div>
    <form class=search-box action="/blog/" method="get">
        <input class=search name=s type=search>
        <input class=submit type=submit value="&#xe901;">
    </form>
  </body>
  <div id="cursor"></div>
  <svg style="height:0;width:0;position:fixed">
    <clipPath id="tmb" clipPathUnits="objectBoundingBox">
      <path d="M.8,.7c0,.15-.1,.3-.3,.3S.2,.85,.2,.7c0-.3,.3-.7,.3-.7S.8,.4,.8,.7z"/>
    </clipPath>
  </svg>
  {{ if not .Site.IsServer }}
    <script>
      galite('create', 'UA-68964193-14', 'auto');
      galite('send', 'pageview');
    </script>
  {{ end }}
</html>
